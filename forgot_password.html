<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      background-color: #f9fafb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    p { font-size: 16px; }
    a {
      margin-top: 20px;
      display: inline-block;
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password?</h2>
    <p>Please contact your system administrator to reset the password.</p>
    <a href="/admin">Back to Login</a>
  </div>
</body>
</html>
